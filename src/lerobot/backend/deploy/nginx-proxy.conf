# ============================================
# LeRobot Teleoperation - Nginx Proxy Settings
# ============================================
# Include this in the server block

# Connection limits
limit_conn conn_limit 10;

# Client settings
client_max_body_size 500M;
client_body_timeout 60s;
client_header_timeout 60s;

# Proxy headers
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;

# ============================================
# Health Check Endpoint
# ============================================
location /health {
    proxy_pass http://backend/health;
    proxy_http_version 1.1;
    access_log off;
}

# ============================================
# WebSocket Endpoints
# ============================================
location /ws {
    # Rate limiting for WebSocket connections
    limit_req zone=ws_limit burst=10 nodelay;

    proxy_pass http://backend;
    proxy_http_version 1.1;

    # WebSocket upgrade headers
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # WebSocket timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 3600s;  # 1 hour for long-lived connections

    # Disable buffering for WebSocket
    proxy_buffering off;
    proxy_cache off;
}

# ============================================
# API Endpoints
# ============================================
location /api {
    # Rate limiting
    limit_req zone=api_limit burst=20 nodelay;

    proxy_pass http://backend;
    proxy_http_version 1.1;

    # Timeouts
    proxy_connect_timeout 30s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Buffering
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 16k;
}

# ============================================
# Upload Endpoints (larger timeout)
# ============================================
location /upload {
    # Rate limiting
    limit_req zone=api_limit burst=5 nodelay;

    proxy_pass http://backend;
    proxy_http_version 1.1;

    # Larger timeouts for uploads
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Disable buffering for streaming uploads
    proxy_request_buffering off;
}

# ============================================
# Static Files (if any)
# ============================================
location /static {
    alias /var/www/static;
    expires 30d;
    add_header Cache-Control "public, immutable";
}

# ============================================
# Fallback - All Other Requests
# ============================================
location / {
    limit_req zone=api_limit burst=20 nodelay;

    proxy_pass http://backend;
    proxy_http_version 1.1;
}
