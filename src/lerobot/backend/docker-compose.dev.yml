# =============================================================================
# LeRobot Backend - Development Environment
# =============================================================================
# 사용법:
#   docker-compose -f docker-compose.dev.yml up -d
#   docker-compose -f docker-compose.dev.yml down
#   docker-compose -f docker-compose.dev.yml logs -f postgres
# =============================================================================

version: "3.8"

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL 15
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: lerobot-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lerobot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lerobot_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-lerobot_teleop}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lerobot} -d ${POSTGRES_DB:-lerobot_teleop}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redis 7
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: lerobot-redis-dev
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# =============================================================================
# 연결 정보 (Backend .env 설정용):
# -----------------------------------------------------------------------------
# PostgreSQL:
#   DATABASE_URL=postgresql+asyncpg://lerobot:lerobot_dev_password@localhost:5432/lerobot_teleop
#
# Redis:
#   REDIS_URL=redis://localhost:6379/0
# =============================================================================
